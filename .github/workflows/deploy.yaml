name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login to ACR
      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # 4. Build and Push Docker Image
      # We use the GitHub Commit SHA as the image tag for versioning
      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/simple-app:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/simple-app:${{ github.sha }}

      # 5. Set up Kubectl
      - name: Set up Kubectl
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          cluster-name: ${{ secrets.CLUSTER_NAME }}

      # 6. Deploy with Helm
      - name: Deploy with Helm
        run: |
          helm upgrade --install simple-app ./mychart \
            --set image.repository=${{ secrets.ACR_LOGIN_SERVER }}/simple-app \
            --set image.tag=${{ github.sha }}
